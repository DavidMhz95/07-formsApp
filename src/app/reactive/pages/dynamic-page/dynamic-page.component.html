<h2>Reactives: <small> Dynamics </small></h2>
<hr>

<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="name" placeholder="Person Name">
      <span *ngIf="isValidField('name')" class="form-text text-danger">
        {{getErrorMessage('name')}}
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input class="form-control" [formControl]="newFavorite"   placeholder="Add fav game">


        <button class="btn btn-outline-primary" (click)="onAddFavGame()" type="button">
          Add Game
        </button>
      </div>
    </div>
  </div>


  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favorite Games</label>
    <div class="col-sm-9" formArrayName="favGames">

      <div class="mb-1" *ngFor="let favorite of favGames.controls; let i = index">

        <div class="input-group">
          <input class="form-control" [formControlName]="i">

          <button class="btn btn-outline-danger" type="button" (click)="onDeleteFavGame(i)">
            Delete
          </button>
        </div>
        <span *ngIf="isValidFieldInArray(favGames,i)" class="form-text text-danger">
          This field is required
        </span>

      </div>

    </div>
  </div>



  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">
        <!-- [disabled]="myForm.invalid" -->
        Save
      </button>
    </div>
  </div>


</form>



<span>Valid</span>
<pre>{{ form.valid | json }}</pre>
<br>

<span>Value</span>
<pre>{{ form.value | json }}</pre>
<br>

<span>Add Game</span>
<pre>{{ newFavorite.valid| json }}</pre>
<pre>{{ newFavorite.value| json }}</pre>
